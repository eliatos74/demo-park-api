# LOCALE
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# MySQL Database Connection Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo_park?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=12345

###Spring DocOpenApi e Swagger###
#Serve para indicar a url que será utitlizada para acessar a documentação gerada
springdoc.swagger-ui.path=/docs-park.html
#Abre o codigo gerado pela OpenApi
springdoc.api-docs.path=/docs-park
springdoc.packagesToScan=com.eliassantos.demoparkapi.web.controller